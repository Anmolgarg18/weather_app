<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
    <title>weather app</title>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="search-box">
        <input type="text" placeholder="enter city" class ="input-box">
          <button type="submit" id="srchBtn" class="fa-solid fa-magnifying-glass"></button>      
    </div>

    <div class="location_not">
        <h1>
          sorry,Location not found !!!  
        </h1>
        <img src="D:/vscode/.vscode/weather/assets/404.png">
    </div>
    <div class="weather-body">
        <img src="D:/vscode/.vscode/weather/assets/cloud.png" alt="weather image" class="weather-img">
        <div class="weather-box">
            <p class="temperature">0<sub>Â°C</sub></p>
            <p class="description">Light Rain</p>
        
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-sharp fa-solid fa-droplet "></i>
                <div class="text">
                    <span id="humidity">45%</span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind-speed">45 kmph</span>
                    <p>wind speed </p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/62b89b73d9.js" crossorigin="anonymous"></script>
</body>
</html>
